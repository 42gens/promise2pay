<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise2Pay</title>
    <link rel="stylesheet" href="for-android.css">
</head>
<body>
<div class="banner">
    Promise 2 Pay
</div>

<div class="content">
    <form id="promiseForm">
        <label><strong>Agreement:</strong></label><br>
        <label><input type="checkbox" id="borrowerCheckbox"> I 'Borrower' am requesting to borrow money from 'Lender' and offering this agreement.</label><br>
        <label><input type="checkbox" id="lenderCheckbox"> I am the Lender requesting this agreement.</label><br><br>
        
        I <input type="text" id="borrowerName" placeholder="Borrower's Full Name">, will promise to pay 
        <input type="text" id="lenderName" placeholder="Lender's Full Name"> back by 
        <input type="date" id="repaymentDate">.<br>
        Sign <input type="text" id="borrowerSignature" placeholder="Borrower's Full Name"> and 
        <input type="email" id="borrowerEmail" placeholder="Borrower's Email Address"> as a signature.<br><br>
    </form>
    <p style="text-align: center;"><strong>Borrower - Video Record Your Agreement</strong></p>
    <div style="text-align: center;"><video id="video" controls autoplay></video></div>
    <div class="button-container">
        <button id="startBtn">Start Recording</button>
        <button id="stopBtn">Stop Recording</button>
        <button id="downloadBtn">Download Video</button>
    </div>    
</div>
<script src="for-android.js"></script>
</body>
</html>
